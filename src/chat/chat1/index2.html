<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Animation</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            transition: margin-top 1s ease;
        }
    </style>
</head>
<body>
<ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>
<button onclick="removeFirst()">Remove First Item</button>

<script>
    function removeFirst() {
        const list = document.getElementById('myList');
        if (list.children.length > 0) {
            const firstItem = list.children[0];
            const secondItem = list.children[1];

            // Adjust margin to create space for the animation
            if (secondItem) {
                secondItem.style.marginTop = `${-firstItem.offsetHeight}px`;
            }

            // Remove the first item after a brief delay to allow the transition to kick in
            setTimeout(() => {
                firstItem.remove();

                if (secondItem) {
                    // Reset the margin after the animation completes
                    secondItem.style.marginTop = '0';
                }
            }, 1000);
        }
    }
</script>
</body>
</html>
